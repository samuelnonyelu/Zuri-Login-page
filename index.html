<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration page</title>
</head>
<body>
    <div class="form">
        <h1 class="form_title">Registration</h1>
        <form action="./success.html" class="form-reg">
            <div class="form-input">
                <input type="text" name="first_name" id="fname" placeholder="First Name" required>
                <input type="text" name="last_name" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-input">
                <input type="number" name="phone_number" id="phone" placeholder="Phone Number" required>
                <input type="email" name="" id="email" placeholder="Email" required>
            </div>
            <div class="form-input form-input_gender">
                <select name="gender" id="gender" required>
                    <option value="none" selected disabled hidden>Select a gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                    <option value="Gender Neutral">Gender Neutral</option>
                    <option value="Non-Binary">Non-Binary</option>
                    <option value="Agender">Agender</option>
                    <option value="Pangender">Pangender</option>
                    <option value="Genderqueer">Genderqueer</option>
                    <option value="Two-spirit">Two-spirit</option>
                    <option value="Third Gender">Third Gender</option>
                    <option value="All">All</option>
                    <option value="None">None</option>
                    <option value="Combination of these">Combination of these</option>
                    <option value="Prefer not to specify">Prefer not to specify</option>
                </select>
            </div>
            <div class="form-input">
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="form-input">
                <input type="color" name="color" id="color" placeholder="Color" required>
            </div>  

            <button type="submit" role="button" class="btn-submit">Register</button>

        </form>

        <p>Already have an account? <a href="./loginpage.html" class="signin">Sign in</a></p>
    </div>
</body>
</html>
