<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration page</title>
</head>
<body>
    <div>
        <h2>Registraion</h2>
        <form action="/success.html">
            <div class="form-input">
                <label for="fname">First Name</label>
                <input type="text" name="first_name" id="fname" placeholder="First Name" required>
            </div>
            <div class="form-input">
                <label for="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" placeholder="Last Name" required>
            </div>
            <div class="form-input">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone_number" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Email" required>
            </div>
            <div class="form-input">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="none" selected disabled hidden>Select a gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Transgender">Transgender</option>
                    <option value="Gender Neutral">Gender Neutral</option>
                    <option value="Non-Binary">Non-Binary</option>
                    <option value="Agender">Agender</option>
                    <option value="Pangender">Pangender</option>
                    <option value="Genderqueer">Genderqueer</option>
                    <option value="Two-spirit">Two-spirit</option>
                    <option value="Third Gender">Third Gender</option>
                    <option value="All">All</option>
                    <option value="None">None</option>
                    <option value="Combination of these">Combination of these</option>
                    <option value="Prefer not to specify">Prefer not to specify</option>
                </select>
            </div>
            <div class="form-input">
                <label for="dob">Date of birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="form-input">
                <label for="color">Favorite color</label>
                <input type="text" name="color" id="color" placeholder="Favorite color" required>
            </div>

            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
